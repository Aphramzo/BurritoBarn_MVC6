<h1>Add Restaurant</h1>
<div class="row">
    <div class="col-md-5">
        <form name="formEdit" ng-submit="edit()">
            <ng-include src="'/views/partials/_editRestaurant.html'"></ng-include>
            <a href="/" class="btn btn-default">Cancel</a>
            <button type="submit" class="btn btn-primary" ng-disabled="formEdit.$invalid"><i class="glyphicon glyphicon-floppy-disk"></i> Save</button>
        </form>
    </div>
</div>
