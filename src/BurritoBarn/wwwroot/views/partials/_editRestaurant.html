<div class="bg-danger validationErrors" ng-show="validationErrors">
    <ul>
        <li ng-repeat="error in validationErrors">{{error}}</li>
    </ul>
</div>

<div class="form-group">
    <label for="Cuisine">Cuisine</label>
    <select class="form-control" ng-model="restaurant.Cuisine" ng-options="cuisine as cuisine.Name for cuisine in cuisines" ng-required="true"></select>
</div>
<div class="form-group">
    <label for="Name">Name</label>
    <input name="Name" class="form-control" ng-model="restaurant.Name" ng-required="true" />
</div>
