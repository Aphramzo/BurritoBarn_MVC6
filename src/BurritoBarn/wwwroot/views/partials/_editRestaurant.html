<div class="bg-danger validationErrors" ng-show="validationErrors">
    <ul>
        <li ng-repeat="error in validationErrors">{{error}}</li>
    </ul>
</div>

<div class="form-group">
    <label for="Category">Category</label>
    <input name="Category" class="form-control" ng-model="restaurant.Category" ng-required="true" />
</div>
<div class="form-group">
    <label for="Name">Name</label>
    <input name="Name" class="form-control" ng-model="restaurant.Name" ng-required="true" />
</div>
