<!DOCTYPE html>
<html ng-app="burritoBarn">
<head>
    <meta charset="utf-8" />
    <title>Burrito Joints</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="restaurantsController">

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="restaurant in restaurants">
                    <td>{{restaurant.Category}}</td>
                    <td>{{restaurant.Name}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
